<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        * {
            border-radius: 0 !important;
        }

        h2 {
            font-size: 1rem;
        }
        .carousel-control-next-icon, .carousel-control-prev-icon {
            background-color: rgba(0, 0, 0, 0.65);
        }
        @media (min-width: 768px) {
            #promo_carousel .carousel-item:nth-child(2) {
                display: flex;
                transform: translateX(25%);
            }

            #promo_carousel .carousel-item:nth-child(3) {
                display: flex;
                transform: translateX(50%);
            }

            #promo_carousel .carousel-item:nth-child(4) {
                display: flex;
                transform: translateX(75%);
            }

            #promo_carousel .carousel-item:nth-child(5) {
                display: flex;
                transform: translateX(100%);
            }

            #promo_carousel div.active.carousel-item-start {
                display: flex;
                transform: translateX(-25%);
                transition: 0.6s ease-in-out;
            }

            #promo_carousel div.carousel-item-prev.carousel-item-end {
                display: flex;
                transform: translate(0);
                transition: 0.6s ease-in-out;
            }
        }
    </style>
    <title>Bootstrap 5 Multi Slide</title>
</head>
<body>
<div class="container">
    <div class="w-100 bg-light p-3 my-3 border">
        <h1>Multi Element Slide Advancing One Element</h1>
    </div>

                </div>
            </div>
            <div class="carousel-item carousel_item_promo">

                        </a>
                        <div class="card-body">
                            <h2 class="card-title text-center">three</h2>
                        </div>
                        <div class="card-footer">
                            Footer
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item carousel_item_promo">
                <div class="col-md-3">
                    <div class="card h-100">
                        <a href="#">
                            <img src="https://source.unsplash.com/300x300/?quokka,perth" alt="Quokka, Perth"
                                 class="card-img-top">
                        </a>
                        <div class="card-body">
                            <h2 class="card-title text-center">four</h2>

            </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#promo_carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#promo_carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script>
    let myCarousel = document.querySelector('#promo_carousel')
    let target_item = document.querySelector(".carousel_inner_promo .carousel_item_promo")
    target_item.classList.add('active')
    myCarousel.addEventListener('slide.bs.carousel', function (e) {
        let target_carousel = document.querySelector("#promo_carousel .carousel-inner")
        if (e.direction === 'left') {
            target_carousel.appendChild(target_carousel.firstElementChild)
        } else {
            target_carousel.prepend(target_carousel.lastElementChild)
        }
    })
</script>
</body>
</html>
